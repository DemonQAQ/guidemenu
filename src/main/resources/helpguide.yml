    locationY: "h*961/1080"
    locationZ: "4"
    width: "w*260/1920"
    height: "h*83/1080"
    swallow: true
    interactCooldown: 100
    align: "center"
    font: "simhei"
    fontSize: 32
    stroke: 0
    strokeColor: 0xFF000001
    omitWidth: "w*0.2"
    texts:
      - "&l#FFF2D683下一条"
  tipSlotTemplate:
